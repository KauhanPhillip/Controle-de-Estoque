spring.application.name=produtoNet

# Configuração do banco usando variáveis de ambiente
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Necessário para funcionar no Render (Render define PORT dinamicamente)
server.port=${PORT:8080}

# Opção para métodos ocultos em formulários (delete/put)
spring.mvc.hiddenmethod.filter.enabled=true
